<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Add Or Edit A Course</title>
  </head>

    <body>
        <h1>Add a new course to the system</h1>
        <form id="form_course" method="POST">
            <div>
                <label for="course_number">Course Number</label>
                <input type="text" name="course_number" id="course_number" placeholder="Enter a Course Number" />
            </div>

            <div>
                <label for="course_name">Course Name</label>
                <input type="text" name="course_name" id="course_name" placeholder="Enter a Course Name" />
            </div>

            <div>
                <label for="semester">Semester</label>
                <select name="semester" id="semester">
                    <option value="">Select a Semester</option>
                    <option value="Fall 2016">Fall 2016</option>
                    <option value="Winter 2016">Winter 2016</option>
                    <option value="Spring 2017">Spring 2017</option>
                    <option value="Summer 2017">Summer 2017</option>
                    <option value="Fall 2017">Fall 2017</option>
                    <option value="Winter 2017">Winter 2017</option>
                    <option value="Spring 2018">Spring 2018</option>
                    <option value="Summer 2018">Summer 2018</option>
                    <option value="Fall 2018">Fall 2018</option>
                    <option value="Winter 2018">Winter 2018</option>
                </select>
            </div>

            <div>
                <label for="instructor">Instructor</label>
                <select name="instructor" id="instructor">
                    <option value="0">Select an Instructor</option>
                    <option value="Dr MacTaggert">Dr MacTaggert</option>
                    <option value="Prof Xavier">Prof Xavier</option>
                    <option value="Dr Octavius">Dr Octavius</option>
                    <option value="Dr Doom">Dr Doom</option>
                    <option value="Dr Strange">Dr Strange</option>
                </select>
            </div>
<!-- 
            <div>
                <label for="description">Description</label>
                <textarea id="description" rows="4" placeholder="Enter a Description"></textarea>
            </div> -->

            <div>
                <input type="submit" value="Add Course" />
            </div>
    
            {% csrf_token %}
        </form>
        <table id="course_table" name="course_table">
            <thead>
                <tr>
                    <th></th>
                    <th>
                        Course Number
                    </th>
                    <th>
                        Course Name
                    </th>
                    <th>
                        Semester
                    </th>
                    <th>
                        Instructor
                    </th>
                </tr>
            </thead>
            {% for course in courses %}
            <tr>
                <td>
                    <input type="checkbox" id="cb_course_number" name="cb_course_number" value="{{ course.course_number }}">
                </td>
                <td>
                    {{ course.course_number }}
                </td>
                <td>
                    {{ course.course_name }}
                </td>
                <td>
                    {{ course.semester }}
                </td>
                <td>
                    {{ course.instructor }}
                </td>
            </tr>
            {% endfor %}
            <tr>
                <td>
                    <button id="btn_course_edit" name="btn_course_edit">Edit</button>
                </td>
            </tr>
        </table>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
